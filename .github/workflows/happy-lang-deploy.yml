name: Happy Language CD

on:
  push:
    branches: [ main ]

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read   # required for actions/checkout
      id-token: write

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 21
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Build happy.jar automatically
      - name: Build happy.jar
        run: |
          rm -rf build
          mkdir build
          javac -d build $(find . -name "*.java")
          jar cfe happy.jar Happy.HappyMain -C build .

      # Run tests
      - name: Run Happy REPL tests
        run: |
          java -cp build Happy.ReplTestRunner

      # Docker Hub login
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: parispig/happy-language:${{ github.sha }}

      # Azure login using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Deploy Docker image to Azure Container App
      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          imageToDeploy: parispig/happy-language:${{ github.sha }}
          containerAppName: happy-language
          resourceGroup: DefaultResourceGroup-EUS
