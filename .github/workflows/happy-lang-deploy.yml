name: Trigger auto deployment for happy-language

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      [ main ]
    paths:
      - '**'
      - '.github/workflows/happy-lang-deploy.yaml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HAPPYLANGUAGE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HAPPYLANGUAGE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HAPPYLANGUAGE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.HAPPYLANGUAGE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HAPPYLANGUAGE_REGISTRY_PASSWORD }}
          containerAppName: happy-language
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: parispig/happy-language:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_

