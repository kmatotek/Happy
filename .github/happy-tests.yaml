name: Happy REPL Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Compile Happy
        run: |
          mkdir -p out
          javac -d out $(find . -name "*.java")

      - name: Run REPL tests
        run: |
          java -cp out Happy.ReplTestRunner

