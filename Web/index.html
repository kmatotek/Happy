<!DOCTYPE html>
<html>
<head>
  <title>Happy Language</title>
  <style>
    textarea { width: 100%; height: 200px; font-family: monospace; }
    pre { background: #111; color: #0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Happy Language</h1>

  <textarea id="code">1 + 2 * 3</textarea>
  <br><br>
  <button onclick="run()">Run</button>

  <pre id="output"></pre>

  <script>
    async function run() {
      const res = await fetch("/run", {
        method: "POST",
        body: document.getElementById("code").value
      });
      document.getElementById("output").textContent = await res.text();
    }
  </script>
</body>
</html>
